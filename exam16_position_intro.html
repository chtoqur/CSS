<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            position: relative;
            border: 3px solid tomato;
            height: 60px;
            width: 300px; /* width = 폭 */

            /* offset 적용 */

            /* top에서 100px 아래로 이동 */
            top: 100px;
            /* left를 기준으로 80px만큼 이동 */
            left: 80px;
            /* 하지만 단순 위의 정보들로는 대상이 이동하지 않음 */
        }
    </style>
</head>
<body>
    
    <div class="box">
        box
    </div>

</body>
</html>
